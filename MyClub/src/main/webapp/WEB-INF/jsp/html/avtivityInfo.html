<div id="customerInfo" class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>
  <!-- Content -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
      <h3 data-bind="text: 'Information'"></h3>
		<div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'startDate'}, text: 'Start Date'"></label>
         </div>
         <div class="oj-flex-item">
              <span data-bind="attr: { id : 'startDate'}, text: startDate"></span>
         </div>
         <div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'endDate'}, text: 'End Date'"></label>
         </div>
         <div class="oj-flex-item">
              <span data-bind="attr: { id : 'endDate'}, text: endDate"></span>
         </div>
         <div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'deadline'}, text: 'Deadline'"></label>
         </div>
         <div class="oj-flex-item">
              <span data-bind="attr: { id : 'deadline'}, text: deadline"></span>
         </div>
         <div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'description'}, text: 'Description'"></label>
         </div>
         <div class="oj-flex-item">
              <span data-bind="attr: { id : 'description'}, text: description"></span>
         </div>
         <button id= "button" data-bind="click: join, ojComponent: { component: 'ojButton', label: 'Join' }"></button>
      </div>
    </div>
  </div>
</div>
