<div id="userProfile" class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header" data-bind="ojModule: headerConfig">
    </header>
  </div>
  <!-- Content -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
      <h3 data-bind="text: 'Information'"></h3>
		<div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'email'}, text: 'Email'"></label>
         </div>
         <div align="center" class="oj-flex-item">
              <span style="font-weight: bold"  data-bind="attr: { id : 'email'}, text: email"></span>
         </div>
         <div class="oj-flex-item">
             <label class="infoCardLabel" data-bind="attr: {for : 'phone'}, text: 'Phone Number'"></label>
         </div>
         <div align="center" class="oj-flex-item">
              <span style="font-weight: bold"  data-bind="attr: { id : 'phone'}, text: phone"></span>
         </div>
      </div>
    </div>
  </div>
</div>
